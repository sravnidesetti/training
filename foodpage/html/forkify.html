<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/forkify.css">
</head>
<body>
<div class="container">
	  <div class="header">
			<div class="logo">
				<img src="../images/logo.png" id="logoimg">
			</div>
			<div class="searchbar">
				 <input type="search" placeholder="Search over 1,000,000 recipes......."  id="searchbar">
				 <button id="searchbutton"><img src="../images/search_icon.svg" class="insideicon"><label id="search">search</label></button>
			</div>
			<div class="edit_logo">
			     <img src="../images/note.svg" id="headerlogo_edit">
				 <span class="header_span">add recipe</span>
			</div>
			<div class="bookmark_logo">
			      <img src="../images/bookmark.svg" id="headerlogo_bookmark">
				 <span class="header_span">bookmark </span>
			</div>
			
	  </div>
	  <div class="main">
	     <div class="main_left">		   
		</div>
		<div class="main_right">
			      <div class="main_right_head">
				         <img src="" id="display_img">
				 </div>
				 <div class="textlogo" >
						  <p id="textlogo1"></p>
						  <!--<p id="textlogo2"></p> -->
				 </div> 
				<div class=info>
					  <div  id="time">
							<img src="../images/clock_icon .svg" id="clock_icon">
							<span id="time_change"></span><span>  minuates</span>
							 </div>
				
					  <div  id="serving">
							<img src="../images/peopleicon.svg"  id="person_icon">
							<span id="person_change"></span><span> servings</span>
							<img src="../images/plus_icon.svg"    id="plus">
							<img src="../images/minusicon.svg"    id="minus">
					 </div>
					 <div class="divbookmark">
							 <img src="../images/bookmark_round_con.svg" class="insideicon"> 
					 </div>
			
				 </div >
				 <div class="ingredients">
				         <h3 class="right_titles"> recipe ingredients</h3>
						 <ul id="ingredients_list">
								
						 </ul>
				 </div>
				 
		</div>
		
	 </div>
	 <div class="footer">
        	<div class="main_left_footer">
			        <div class="buttons">
						   <button class="navigation"  id="btn-previous"><img src="../images/left_icon.svg" class="navigationicon"><label id="btn-label-previous">page1</label ></button>
						  <button class="navigation"  id="btn-next"><label id="btn-label-next">page3</label><img src="../images/right_arrowicon.svg" class="navigationicon"></button>
				    </div>
						  <p id="copyright">Â©Copyright by Jonas Schmedtmann Use for learning or your
					       portfolio: Don't use to reach Don't claim as your own.</p>
			</div>
			<div class="main_right_footer">
				 	<h3 class="right_titles">how to cook it</h3>
				 	<p id="recipe">This recipe was carefully designed and tested by <label id="recipe_change">What's Gaby Cooking<label> </p>
					<p id="recipe">Please check out directions at their website.</p>


				 	<button id="direction_button"><span>DIRECTIONS</span><svg baseProfile="tiny" version="1.2" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path d="M10.586 6.586a2 2 0 0 0 0 2.828L12.172 11H4.928a2 2 0 0 0 0 4h7.244l-1.586 1.586a2 2 0 1 0 2.828 2.828L19.828 13l-6.414-6.414a2 2 0 0 0-2.828 0z"></path></svg></button>
					</div>
        </div>
</div>
<script src="../js/forkify.js"></script>
