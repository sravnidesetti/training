<!DOCTYPE html>
<html>
    <head>
        <link href="../css/contact.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
    <header>
        <h1>WELCOME....!</h1>
        <div class="left">
            <img src="../images/contacticon.png" id="icon">
        </div>
        <div class="right">
            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="name" id="input_name">
            <input type="tel"  placeholder="mobile number"  id="input_number">
            <input type="email" id="input_email" placeholder="enter your mail">
            <input type="date" placeholder="date of birth" id="input_dob">
            <input type="submit" value="submit" id="btn_submit">
            <input type="submit" value="modify" id="btn_modify">
        </div>
    </header>
    <main>
        <h2>YOUR CONTACTS</h2>
        <table>
            <thead>
              <th>NAME</th>
              <th>CONTACT-NO</th>
              <th>E-MAIL</th>
              <th>D-O-B</th>
              <th>EDIT</th>
              <th>DELETE</th>
            </thead>   
            <tbody class="tbody">
            </tbody>    
         </table>
    </main>
</div>  
        <script src="../js/contact.js"></script>
    </body>
</html>
